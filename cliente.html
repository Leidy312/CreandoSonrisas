<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="estiloscliente.css">
    <link rel="stylesheet" href="estilosindex.css">
    <link rel="icon" type="img/jpg" href="img/favicon-32x32.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creando Sonrisas</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/img1.jpg" alt="0" width="100px" height="100px">
        </div>

        <div class="titulo">
            <h1 class="textotitulo">Creando Sonrisas</h1>
        </div>

        <div class="boton" >
            <a href="ingresar.html" class="salida">SALIR</a>
        </div>
    </header>

    <nav>
        <ul>
            <div class="Regresar">
                <a href="inicio.html"> <img src="img/img13.png" alt="" height="30px" width="30px"></a>
            </div>    
            <li><a class="texto" href="cliente.html">Cliente </a></li>    
        </ul>
    </nav>
    <section class="principalcliente">
        <section class="cabezera">
            <input type="submit" value="GUARDAR" class="botoncliente">
        </section>

        <section class="cliente">
        <div class="text">
        <form action="" class="tipo">

            <div class="cuadros">
                <br><label for="">Identificación:</label><br>
                <select name="select" class="tamaño">
                <option value="value1">Cédula de Ciudadanía </option>
                <option value="value1">Tarjeta de Identidad </option>
                <option value="value1">Tarjeta o Cédula de Extranjería</option>
                <input type="text" id="name" placeholder="Ingresar Número:" /> <br>
                </select>
            </div>

        <div class="cuadros">
            <form>
                <br>
                <label for="name">Nombres:</label>
                <br> <br> 
                <input type="text" id="name" /> 
              </form>
        </div>
        <div class="cuadros">
            <form>
                <br> 
                <label for="name">Apellidos:</label>
                <br> <br>
                <input type="text" id="name" /> <br>
              </form>
        </div>

        <div class="cuadros">
            <form>
                <br> 
                <label for="phone">Telefono:</label>
                <br> <br>
                <input type="tel" id="phone" name="phone"
                placeholder="###-#######"> 
            </form>
        </div>

        <div class="cuadros">
        <br><label for="">Correo:</label><br> <br>
        <input type="email" id="email" name="email" multiple />
        </div>

        <div class="cuadros">
            <br><label for="">Dirección:</label><br> <br>
            <input type="text" id="Direccion" name="user_direccion" />
        </div>

        <div class="cuadros">
            <br><label for="">Fecha de Nacimiento:</label><br> <br>
            <input type="date" value="" class="fecha">
        </div>


        <div class="cuadros">
            <br><label for="">Ciudad:</label><br> 
            <select name="select" class="tamaño">
            <option value="value1">Usaquén</option>
            <option value="value2">Chapinero</option>
            <option value="value3">Santa Fe</option>
            <option value="value4">San Cristóbal</option>
            <option value="value5">Usme</option>
            <option value="value6">Tunjuelito</option>
            <option value="value7">Bosa</option>
            <option value="value8">Kennedy</option>
            <option value="value9">Fontibón</option>
            <option value="value10">Engativá</option>
            <option value="value11">Suba</option>
            <input type="text" id="name" placeholder="Otros:" /> <br>
            </select>
        </div>

        </div>
    </form>
    </section>
    </section>

    <footer>
        <div>
            <img src="img/img4.jpg" width="150px" height="60px">
        </div>

        <div>
            <img src="img/img1.jpg" alt="0" width="60px" height="60px">

        </div>

    </footer>
</body>
