    <section class="principaltransportador">
        <section class="cabezera">
            <input type="submit" value="GUARDAR" class="botontransportador">
        </section>
        
        <section class="producto">
    
        <div class="text">
        <form action="" class="tipo">

        
            <div class="cuadros">
                <br><label for="">Identificación:</label><br>
                <select name="select" class="tamaño">
                <option value="value1">Cédula de Ciudadanía </option>
                <option value="value1">Tarjeta de Identidad </option>
                <option value="value1">Tarjeta o Cédula de Extranjería</option>
                <input type="text" id="name" placeholder="Ingresar Número:" /> <br>
                </select>
            </div>

            <div class="cuadros">
                <form>
                    <br>
                    <label for="name">Nombres:</label> <br> <br>
                    <input type="text" id="name" /> 
                  </form>
            </div>

            <div class="cuadros">
                <form>
                    <br>
                    <label for="name">Apellidos:</label> <br> <br>
                    <input type="text" id="name" /> <br>
                  </form>
            </div>

            <div class="cuadros">
                <form>
                    <br>
                    <label for="phone">Telefono:</label> <br> <br>
                    <input type="tel" id="phone" name="phone"
                    placeholder="###-#######"> 
                </form>
            </div>
    
            <div class="cuadros">
            <br><label for="">Correo:</label><br> <br>
            <input type="email" id="email" name="email" multiple />
            </div>

            <div class="cuadros">
                <br><label for="">Vehiculo:</label><br>
                <select name="select" class="tamaño">
                <option value="value1">Suzuki (Carro)</option>
                <option value="value2">Hyundai (Camioneta)</option>
                <option value="value2">Honda (Moto)</option>
                <option value="value2">Yamaha (Moto)</option>
                </select>
            </div>

            <div class="cuadros">
                <form>
                    <br>
                    <label for="name">Placa:</label> <br> <br>
                    <input type="name" id="name" /> 
                  </form>
            </div>

            <div class="cuadros">
                <label for="">Calificación:</label> <br>
                <input id="radio1" type="radio" name="estrellas" value="5"> 
                <label for="radio1">★</label> <br> 
                <input id="radio2" type="radio" name="estrellas" value="4">
                <label for="radio2">★</label> <br> 
                <input id="radio3" type="radio" name="estrellas" value="3">
                <label for="radio3">★</label> <br>
                <input id="radio4" type="radio" name="estrellas" value="2">
                <label for="radio4">★</label> <br>
                <input id="radio5" type="radio" name="estrellas" value="1">
                <label for="radio5">★</label> <br>
                </select>
            </div>
        
    </form>
